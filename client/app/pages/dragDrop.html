<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Lab | drag & Drop</title>
    <link rel="icon" href="../assets/images/alien.icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dragDrop.css">
</head>
<body>
    <main id="main">
        <div class="drop-area">
            <h2>Drag and drop files</h2>
            <span>Or</span>
            <button class='button'>Select your files</button>
            <input type="file" name="file" id="input-file" hidden multiple>
        </div>
        <div id="preview"></div>
    </main>
    <aside id="aside">
        <button id="logout" class='button'>Logout</button>
        <h1>Green Lab &reg;</h1>
        <p>In this prototype version only images files can be uploaded for security reasons, in later versions other types of files can
        be uploaded.</p>
        <img id="hojas" src="../assets/images/hojas.jpeg" alt="hojas">
    </aside>
    <script src="../dist/index.js"></script>
</body>
</html>
